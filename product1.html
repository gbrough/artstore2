<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <!-- Custom StyleSheet -->
  <link rel="stylesheet" href="./styles.css" />
  <title>Garrett's Art Store</title>
</head>

<body>
  <div class="grid-container">
    <!-- Product Details -->
    <section class="section product-detail">
      <div class="details container">
        <div class="left">
          <div class="main">
            <img src="./images/Laura.png" alt="" />
          </div>
        </div>
        <div class="right">
          <h1>Portrait of Laura</h1>
          <div class="price">Original $1000</div>
          <form>
            <div>
              <select>
                <option value="Select Type" selected disabled>
                  Select Type
                </option>
                <option value="1">Original $1000</option>
                <option value="2">4" x 6" print - $5 each</option>
                <option value="3">5" x 7" print - $6 each</option>
                <option value="4">8" x 10" print - $10 each</option>
              </select>
              <span><i class="fas fa-chevron-down"></i></span>
            </div>
          </form>

          <form class="form">
            <input type="text" placeholder="1" />
            <a href="cart.html" class="addCart">Add To Cart</a>
          </form>
          <h3>Product Detail</h3>
          <p>
            This is a painting of Laura Broughton. She has the most beautiful smile.
          </p>
        </div>
      </div>
    </section>

  </div>
  <footer class="row center">All rights reserved. </footer>
</body>

</html>
